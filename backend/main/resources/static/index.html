<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Router -->
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>

    <!-- Application JS -->
    <script src="js/auth.js"></script>
    <script type="text/babel" src="js/components/common/Navbar.js"></script>
    <script type="text/babel" src="js/components/products/ProductList.js"></script>
    <script type="text/babel" src="js/components/products/ProductDetails.js"></script>
    <script type="text/babel" src="js/components/auth/Login.js"></script>
    <script type="text/babel" src="js/components/auth/Register.js"></script>
    <script type="text/babel" src="js/components/cart/Cart.js"></script>
    <script type="text/babel" src="js/components/orders/OrderHistory.js"></script>
    <script type="text/babel" src="js/components/prescriptions/PrescriptionUpload.js"></script>
    <script type="text/babel" src="js/App.js"></script>
    <script type="text/babel" src="js/index.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
